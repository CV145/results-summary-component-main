<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="result-card">
      <div class="score-section">
        <h1>Your Result</h1>
        <div class="score-wrapper">
            <div class="score-circle">
                <span class="score-value">76</span>
                <span class="score-total">of 100</span>
            </div>
        </div>
        <p class="score-text">Great</p>
        <p class="score-subtext">You scored higher than 65% of the people who have taken these tests.</p>
    </div>    
        <div class="summary-section">
          <h2>Summary</h2>
          <div class="summary-items"></div>
          <button class="continue-btn">Continue</button>
      </div>
      
    </div>
    <script src="scripts.js"></script>
</body>
</html>
